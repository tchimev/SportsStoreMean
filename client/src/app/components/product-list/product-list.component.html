<div class="w-100">
    <div class="row border">
        <div class="col-2">Name</div>
        <div class="col-4">Description</div>
        <div class="col-2">Category</div>
        <div class="col-2">Price</div>
        <div class="col-2">Action</div>
    </div>
    <div class="row border-bottom mt-1" *ngFor="let product of products | async">
        <div class="col-2">{{product.name}}</div>
        <div class="col-4">{{product.description}}</div>
        <div class="col-2">{{product.category}}</div>
        <div class="col-2">{{product.price}}</div>
        <div class="col-2">
                    <button class="btn btn-primary" [routerLink]="['/detail', product.productId]">
                Details
            </button>
        </div>
    </div>
</div>

<button class="btn btn-primary mt-3" [routerLink]="['new']">Add a New Employee</button>
